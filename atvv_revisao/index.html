<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Revisao</title>
</head>

<body>


    <div class="Container_Principal">

        <div class="Container_Branco">
            <h3 class="Titulo">Mortgage Calculator</h3>

            <form class="Formulario">

                <legend>Mortgage Amount</legend>
                <label for="Mortgage_amount"></label>
                <input id="Mortgage_amount" type="number">

                

                    <legend>Mortgage Term</legend>
                    <label for="Mortgage_term"></label>
                    <input id="Mortgage_term" type="number">

                    <legend>Interest Rate</legend>
                    <label for="Interest_rate"></label>
                    <input id="Interest_rate" type="number">

                

                <legend>Mortgage Type</legend>
                <label for="Repayment">Repayment</label>
                <input id="Repayment" type="radio">

                <label for="Interest">Interest Only</label>
                <input id="Interest" type="radio">

                <button>Calculate Repayments</button>
                <div class="Container_Preto">
                    <h3>Your Results</h3>

                    <p>Your results are shown below based on the information you provided.</p>
                </div>
            </form>
        </div>

        
    </div>
</body>

</html>
