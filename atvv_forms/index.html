<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    
    <div class="Container">
        <h1>Contact Us</h1>

        <form class="Formulario">
           <div class="Nomes">
            <label for="First Name">First Name</label>
            <input id="First Name" type="text">

            <label for="Last Name">Last Name</label>
            <input id="Last Name" type="text">

           </div> 

            <label for="Email Addres">Email Address</label>
            <input id="Email Addres" type="email">

            <div class="Radio">
            <legend>Query Type</legend>
            <input id="General Enquiry" type="radio"> 
            <label for="General Enquiry">General Enquiry</label> 
            </div>

            <div class="Radio">
            <input id="Support Request" type="radio">
            <label for="Support Request">Support Request</label> 
            </div>

            <label for="Message">Message</label>
            <input id="Message" type="text">

            <div>
            <input id="I consent to being contacted by the team" type="checkbox">
            <label for="I consent to being contacted by the team">I consent to being contacted by the team</label>
            </div>

            <button type="button">Submit</button>
        </form>

    </div>
</body>
</html>
